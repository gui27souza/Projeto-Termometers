<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Termometers</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/temp_output.css">
    <link rel="stylesheet" href="css/termometer.css">
    <link rel="stylesheet" href="css/actions.css">
    <link rel="stylesheet" href="css/local.css">
</head>
<body id="body">

    <div class="main-container">
        <div class="temp-container">
            <div class="temp-container__item">
                <h1>
                    Celsius
                </h1>
                <hr>
                <div class="item__text">
                    <span id="span-celsius"></span>
                </div>
            </div>
            <div class="temp-container__item">
                <h1>
                    Fahrenheit 
                </h1>
                <hr>
                <div class="item__text">
                    <span id="span-fahrenheit"></span>
                </div>
            </div>
            <div class="temp-container__item">
                <h1>
                    Kelvin
                </h1>
                <hr>
                <div class="item__text">
                    <span id="span-kelvin"></span>
                </div>
            </div>
        </div>
        
        <div class="termometer">
            <div class="progress-container">
                <span id="max">100</span>
                <div class="progress-bar" style="height: 0%;" id="termometer-progress"></div>
                <span id="min">0</span>
            </div>
        </div>    

        <div class="local" id="local">
            <div class="local__main">
                <div class="local__main__img">
                    <img src="images/sunny-day.svg" alt="">
                </div>
                <hr>
                <div class="local__main__temp">
                    <span id="local-temp"></span>
                </div>
            </div>
            <div class="local__location">
                <span id="location"></span>
            </div>
            <div class="local__temp-range">
                <div class="local-min">
                    <h2>Min</h2>
                    <hr>
                    <div class="temp-range">
                        <span id="local-min"></span>
                    </div>
                </div>
                <div class="local-max">
                    <h2>Max</h2>
                    <hr>
                    <div class="temp-range">
                        <span id="local-max"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="actions-container">
        <form method="get" id="input-form">
            <select id="temperatureUnit" name="temperatureUnit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <select id="temperatureUnit-local" name="temperatureUnit-Local" onchange="getLocation()">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <input type="number" name="temperature" id="in-temp">
            <input type="submit" id="in-submit">
            <input type="button" value="Voltar" id="in-back" onclick="activateLocal()">
            <input type="button" value="Local" id="in-local" onclick="activateLocal()">
        </form>
    </div>
    
    <script src="javascript/temp_conversion.js"></script>
    <script src="javascript/local.js"></script>
</body>
</html>
